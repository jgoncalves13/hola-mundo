<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Embed Qlik Sense com OAuth2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
    #tokenDisplay { margin-top: 20px; font-size: 14px; color: green; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Login OAuth2 + Qlik Sense Embed</h1>
  <button onclick="login()">Iniciar sessão com Qlik</button>
  <div id="tokenDisplay"></div>
  <div id="iframeContainer" style="display:none;">
    <h2>Aplicação Qlik Embebida</h2>
    <iframe id="qlikFrame"></iframe>
  </div>

  <script>
    const clientId = "YOUR_CLIENT_ID";
    const tenant = "YOUR_TENANT"; // Ex: empresa.eu.qlikcloud.com
    const redirectUri = window.location.href.split('#')[0]; // esta mesma página
    const authUrl = `https://${tenant}/oauth/authorize`;
    const responseType = "token";
    const scope = "openid profile email";

    function login() {
      const url = `${authUrl}?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}`;
      window.location.href = url;
    }

    // Detectar token depois do login
    window.onload = () => {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get("access_token");

      if (accessToken) {
        document.getElementById("tokenDisplay").innerText = "Access Token: " + accessToken;
        // Mostrar iframe com app embebida
        document.getElementById("iframeContainer").style.display = "block";
        document.getElementById("qlikFrame").src =
          `https://${tenant}/single/?appid=YOUR_APP_ID&theme=classic&opt=ctxmenu,currsel`;
      }
    };
  </script>

</body>
</html>
