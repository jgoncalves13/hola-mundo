<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth M2M con Qlik Cloud</title>
</head>
<body>
  <h1>Probar conexi√≥n OAuth M2M con Qlik Sense Cloud</h1>
  <button onclick="connectToQlik()">Conectar</button>
  <pre id="result"></pre>

  <script>
    async function getAccessToken() {
      const options = {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json",
        },
        body: JSON.stringify({
          client_id: "6099c3a096def460e71f581c6465d572",
          client_secret: "144b9dc2c363da25e0bc1e810b0634b6ddf99a3dbc208c74d711e5a7e9ca38db",
          grant_type: "client_credentials",
          scope: "user_default"
        })
      };

      const response = await fetch("https://keyruspt.eu.qlikcloud.com/oauth/token", options);

      if (response.ok) {
        const tokenInfo = await response.json();
        return tokenInfo.access_token;
      } else {
        console.error("Error al obtener token");
        return null;
      }
    }

    async function connectToQlik() {
      const accessToken = await getAccessToken();

      if (!accessToken) {
        document.getElementById("result").innerText = "No se pudo obtener el token";
        return;
      }

      const options = {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        }
      };

      const response = await fetch("https://keyruspt.eu.qlikcloud.com/api/v1/tenants/me", options);

      if (response.ok) {
        const data = await response.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
      } else {
        document.getElementById("result").innerText = "Error al llamar a la API";
      }
    }
  </script>
</body>
</html>
