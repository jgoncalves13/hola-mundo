<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crear usuario con Impersonation</title>
</head>
<body>
  <h1>Crear usuario en Qlik Sense Cloud v√≠a OAuth Impersonation</h1>
  <button onclick="createUser()">Crear usuario</button>
  <pre id="output"></pre>

  <script>
    async function createUser() {
      const tokenEndpoint = "https://keyruspt.eu.qlikcloud.com/oauth/token";

      const payload = {
        client_id: "f6706182174fc70842b6161db71246ba",
        client_secret: "0cb9d1b9c63450eecd4143ffa161f53154ed8eafc07d9658c0e261d7775688a9",
        grant_type: "urn:qlik:oauth:user-impersonation",
        user_lookup: {
          field: "userId",
          value: "67adbf58f40067e3dae55c0d"
        },
        scope: "user_default admin_classic"
      };

      const response = await fetch(tokenEndpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    }
  </script>
</body>
</html>
