<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Embed Qlik Sense com OAuth2</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
    #tokenDisplay { margin-top: 20px; font-size: 14px; color: green; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Login OAuth2 + Qlik Sense Embed</h1>
  <button onclick="login()">Iniciar sessão com Qlik</button>
  <div id="tokenDisplay"></div>
  <div id="iframeContainer" style="display:none;">
    <h2>Aplicação Qlik Embebida</h2>
    <iframe id="qlikFrame"></iframe>
  </div>

  <script>
    const clientId = "1bcfdbe59d689c9dfd05f168ff04f6a8";
    const tenant = "keyruspt.eu.qlikcloud.com";
    //const redirectUri = window.location.href.split('#')[0];
    const redirectUri = "https://jgoncalves13.github.io/hola-mundo"; // exactamente como lo registraste
    const authUrl = `https://${tenant}/oauth/authorize`;
    const responseType = "token";
    const scope = "admin_classic";
    const state = "abc123"; // <- requerido por Qlik

    function login() {
      const url = `${authUrl}?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&state=${state}`;
      window.location.href = url;
    }

    window.onload = () => {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get("access_token");
      const stateParam = params.get("state");

      if (accessToken) {
        document.getElementById("tokenDisplay").innerText = "✅ Access Token recebido com sucesso.";
        document.getElementById("iframeContainer").style.display = "block";
        document.getElementById("qlikFrame").src =
          `https://${tenant}/single/?appid=2600467e-7e6c-4c36-9fb4-2139caa1cb4d&theme=classic&opt=ctxmenu,currsel`;
      } else {
        document.getElementById("tokenDisplay").innerText = "⚠️ Aguardando autenticação...";
      }
    };
  </script>

</body>
</html>
