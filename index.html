<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Criação de Utilizadores Qlik Sense Cloud</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    h1 { color: #2e6da4; }
    label, input, button, select { font-size: 16px; margin: 10px 0; display: block; }
    #result { margin-top: 20px; white-space: pre-wrap; color: green; }
  </style>
</head>
<body>

  <h1>Criação de Utilizadores Qlik Sense Cloud</h1>

  <label for="emailInput">Email do utilizador:</label>
  <input type="email" id="emailInput" placeholder="exemplo@empresa.com" required>

  <label for="groupSelect">Selecione o grupo:</label>
  <select id="groupSelect"></select>

  <button onclick="criarUtilizador()">Criação de Utilizador</button>

  <div id="result"></div>

  <script>
    const tenant = "keyruspt.eu.qlikcloud.com";
    const clientId = "6099c3a096def460e71f581c6465d572"; // <-- Substituir
    const clientSecret = "75bca66aa5e957df5bb624cea7d7d609a85e7b6e4bbddc45a4b41ebce0f9eed9"; // <-- Substituir
    let tokenGlobal = "";

    async function obterToken() {
      const resp = await fetch(`https://${tenant}/oauth/token`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          client_id: clientId,
          client_secret: clientSecret,
          grant_type: "client_credentials",
          scope: "user_default admin_classic admin.users"
        })
      });
      const data = await resp.json();
      tokenGlobal = data.access_token;
      return tokenGlobal;
    }

    async function carregarGrupos() {
      const token = await obterToken();
      if (!token) {
        document.getElementById("result").innerText = "Erro ao obter token.";
        return;
      }

      const resp = await fetch(`https://${tenant}/api/v1/groups`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await resp.json();
      const select = document.getElementById("groupSelect");
      select.innerHTML = "";
      if (data.data && data.data.length > 0) {
        data.data.forEach(group => {
          const opt = document.createElement("option");
          opt.value = group.id; // guardamos o ID
          opt.textContent = group.name;
          select.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.textContent = "Nenhum grupo encontrado";
        select.appendChild(opt);
      }
    }

    async function criarUtilizador() {
      const email = document.getElementById('emailInput').value.trim();
      const groupId = document.getElementById('groupSelect').value;
      const resultDiv = document.getElementById('result');

      if (!email) {
        resultDiv.innerText = "Por favor insira um email válido.";
        return;
      }

      if (!tokenGlobal) {
        await obterToken();
      }

      resultDiv.innerText = "A criar utilizador...";

      const userData = {
        name: email.split("@")[0],
        email: email,
        status: "active",
        subject: "cavida.pt/" + email,
        assignedRoles: [{ name: "EmbeddedAnalyticsUser" }],
        assignedGroups: [{ id: groupId }] // asigna directo al grupo
      };

      const userResponse = await fetch(`https://${tenant}/api/v1/users`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${tokenGlobal}`
        },
        body: JSON.stringify(userData)
      });

      const userResult = await userResponse.json();

      if (userResponse.ok) {
        resultDiv.innerText = "✅ Utilizador criado com sucesso:\n" + JSON.stringify(userResult, null, 2);
      } else {
        resultDiv.innerText = "❌ Erro ao criar utilizador:\n" + JSON.stringify(userResult, null, 2);
      }
    }

    // Carrega os grupos ao abrir a página
    carregarGrupos();
  </script>

</body>
</html>
