<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth2 Authorization Code Flow con Qlik Sense Cloud</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
    #result { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>OAuth2 Authorization Code Flow con Qlik Sense Cloud</h1>
  <button onclick="startAuthFlow()">Iniciar Sesi√≥n</button>
  <div id="result"></div>
  <iframe id="qlikApp" style="display: none;"></iframe>

  <script>
    const clientId = "6099c3a096def460e71f581c6465d572"; // Reemplaza con tu client_id
    const redirectUri = "https://jgoncalves13.github.io/"; // Debe estar registrado en Qlik
    const tenant = "keyruspt.eu.qlikcloud.com";
    const appId = "2600467e-7e6c-4c36-9fb4-2139caa1cb4d";
    const sheetId = "pwn";

    function startAuthFlow() {
      const state = "abc123"; // Valor aleatorio para evitar CSRF
      const authUrl = `https://${tenant}/oauth/authorize?` +
        `client_id=${clientId}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=user_default openid` +
        `&state=${state}`;

      window.location.href = authUrl;
    }

    // Al volver del login, parseamos el token
    window.onload = function () {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get("access_token");

      if (accessToken) {
        document.getElementById("result").innerText = "Token recibido, cargando app...";

        const iframeUrl = `https://${tenant}/single/?appid=${appId}&sheet=${sheetId}&opt=ctxmenu,currsel&theme=classic&qlikTicket=${accessToken}`;
        const iframe = document.getElementById("qlikApp");
        iframe.src = iframeUrl;
        iframe.style.display = "block";
      }
    };
  </script>
</body>
</html>
