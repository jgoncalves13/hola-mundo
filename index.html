<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Embedding a Qlik sheet</title>
  <script type="text/javascript">
    const webIntegrationId = "mjiMv1xnxk7R0kUNZ1Fxz7gSqjd_l1J2";
    function login() {
      function isLoggedIn() {
        return fetch("https://keyruspt.eu.qlikcloud.com/api/v1/users/me", {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'qlik-web-integration-id': webIntegrationId,
          },
        }).then(response => {
          return response.status === 200;
        });
      }
      return isLoggedIn().then(loggedIn => {
        if (!loggedIn) {
          // check login
            window.top.location.href = "https://keyruspt.eu.qlikcloud.com/login?qlik-web-integration-id=" + webIntegrationId + "&returnto=" + top.location.href;
          throw new Error('not logged in');
        }
      });
    }
	login()
  </script>
</head>
<body style="height:700px;">
  <h1>Embedding a Qlik sheet</h1>
  <p>Embedding a Qlik sheet into GitHub Pages.</p>
  <iframe
    src="https://keyruspt.eu.qlikcloud.com/single/?appid=2600467e-7e6c-4c36-9fb4-2139caa1cb4d&sheet=pwn&theme=horizon&opt=ctxmenu,currsel"
    style="border:none;width:100%;height:100%;">
  </iframe>
</body>

</html>
